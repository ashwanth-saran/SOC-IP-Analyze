<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="utf-8">
  <title>SOC IP Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --bg: #071019;
      --card: #0f1720;
      --muted: #94a6bd;
      --accent1: #58a6ff;
      --accent2: #2da0ff;
      --border: #14202b;
    }
    body {
      font-family: 'Inter', system-ui, Arial;
      background: var(--bg);
      color: #e6f0fb;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    /* === CYBER ANIMATED BACKGROUND === */
    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Floating binary grid */
    .binary-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: 
        linear-gradient(rgba(7, 16, 25, 0.85), rgba(7, 16, 25, 0.85)),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 1px,
          rgba(88, 166, 255, 0.02) 1px,
          rgba(88, 166, 255, 0.02) 2px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 1px,
          rgba(88, 166, 255, 0.02) 1px,
          rgba(88, 166, 255, 0.02) 2px
        );
      animation: scrollGrid 20s linear infinite;
    }

    @keyframes scrollGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-20px, -20px); }
    }

    /* Floating nodes */
    .node {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(88, 166, 255, 0.4);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.6);
      animation: float 15s infinite ease-in-out;
    }
    .node:nth-child(2n) { width: 6px; height: 6px; background: rgba(45, 160, 255, 0.3); }
    .node:nth-child(3n) { width: 10px; height: 10px; background: rgba(255, 107, 107, 0.2); }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); opacity: 0.6; }
      25% { transform: translate(20px, -30px); opacity: 0.9; }
      50% { transform: translate(-30px, 20px); opacity: 0.7; }
      75% { transform: translate(10px, 40px); opacity: 0.8; }
    }

    /* Card styling */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      position: relative;
      z-index: 2;
    }
    .brand {
      color: var(--accent1);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand i {
      font-size: 1.4rem;
    }
    .search-row {
      gap: 12px;
    }
    input.form-control {
      background: #08101a;
      border: 1px solid var(--border);
      color: #dff0ff;
      height: 60px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    input.form-control:focus {
      border-color: var(--accent1);
      box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25);
      outline: none;
    }
    input.form-control::placeholder {
      color: #5a6b7c;
      font-family: 'Courier New', monospace;
    }
    button.btn-primary {
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      border: 0;
      height: 60px;
      font-weight: 600;
      padding: 0 24px;
      transition: opacity 0.2s;
    }
    button.btn-primary:hover {
      opacity: 0.9;
    }
    small.muted {
      color: var(--muted);
    }
    .soc-badge {
      background: rgba(88, 166, 255, 0.1);
      border: 1px solid rgba(88, 166, 255, 0.2);
      color: var(--accent1);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .keyboard-hint {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      padding: 2px 6px;
      font-family: monospace;
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <!-- Cyber Animated Background -->
  <div class="cyber-bg" id="cyberBg"></div>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-7">
        <div class="card p-4">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
              <h3 class="brand mb-1">
                <i class="bi bi-shield-lock"></i>
                SOC IP Analyzer
              </h3>
              <div class="d-flex align-items-center gap-2 mb-2">
                <span class="soc-badge">INTERNAL THREAT INTEL TOOL</span>
                <small class="muted">• Powered by AbuseIPDB & VirusTotal</small>
              </div>
            </div>
            <div class="text-end">
              <div class="small text-success">
                <i class="bi bi-circle-fill"></i> APIs Online
              </div>
            </div>
          </div>

          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="POST" action="/lookup" class="d-flex search-row">
            <input 
              name="ip" 
              class="form-control form-control-lg" 
              placeholder="> Enter suspicious IP (e.g., 185.143.223.21)." 
              autofocus 
              required
            >
            <button class="btn btn-primary btn-lg">Analyze</button>
          </form>

          <div class="mt-3 text-center">
            <small class="muted">
              Tip: Press <span class="keyboard-hint">Enter</span> to analyze. • Tune scoring in server code
            </small>
          </div>
        </div>

        <div class="text-center mt-4 small muted">
          <small>SOC Team • Internal Use Only • v1.0</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Generate floating nodes dynamically
    const bg = document.getElementById('cyberBg');
    const nodeCount = 25;
    for (let i = 0; i < nodeCount; i++) {
      const node = document.createElement('div');
      node.classList.add('node');
      // Random position
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      node.style.left = `${x}%`;
      node.style.top = `${y}%`;
      // Random delay for floating animation
      node.style.animationDelay = `${Math.random() * 15}s`;
      bg.appendChild(node);
    }
  </script>
</body>
</html>
